<table class="table table-hover table-bordered mt-4">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Address</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" >
      <td data-label="Name">{{ user.firstName }} {{ user.lastName }}</td>
      <td data-label="Email">{{ user.email }}</td>
      <td data-label="Phone">{{ user.phone }}</td>
      <td data-label="Address">{{ user.address }}</td>
      <td class="btn-group" role="group">
        <button (click)="onEdit(user.id)" class="btn btn-sm btn-primary mr-2">Edit</button>
        <button (click)="onDelete(user.id)" class="btn btn-sm btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="row justify-content-center mt-3">
  <div class="col-md-8 text-center">
    <button class="btn btn-success" (click)="router.navigate(['/users/new'])">Add User</button>
  </div>
</div>
