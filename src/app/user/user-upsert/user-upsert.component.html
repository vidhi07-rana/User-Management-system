<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form [formGroup]="userForm" (ngSubmit)="onUserSubmit()">
            <div *ngIf="conflictMessage" class="alert alert-danger text-center mt-3">
                {{ conflictMessage }}
              </div>
            
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input 
              type="text" 
              class="form-control" 
              id="firstName" 
              name="firstName"
              formControlName="firstName"
              placeholder="Enter First Name"
            />
            <div class="text-danger mt-1" *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched">
              First Name is required.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input 
              type="text" 
              class="form-control" 
              id="lastName" 
              name="lastName"
              formControlName="lastName"
              placeholder="Enter Last Name"                               
            />
            <div class="text-danger mt-1" *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">
              Last Name is required.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input 
              type="text" 
              class="form-control" 
              id="address" 
              name="Address"
              formControlName="address"
              placeholder="Enter Address"
            />
            <div class="text-danger mt-1" *ngIf="userForm.get('address')?.invalid && userForm.get('address')?.touched">
              Address is required.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input 
              type="email" 
              class="form-control" 
              id="email"
              name="Email"
              formControlName="email"
              placeholder="Enter Email"
            />
            <div class="text-danger mt-1" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
              Enter a valid email.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input 
              type="number" 
              class="form-control" 
              id="phone" 
              name="Phone"
              formControlName="phone"
              placeholder="Enter 10-digit Phone Number"
            />
            <div class="text-danger mt-1" *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched">
              Enter a 10-digit phone number.
            </div>
          </div>
  
          <div class="d-flex justify-content-between">
            <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">
              Submit
            </button>
            <button type="button" (click)="onReset()" class="btn btn-secondary">
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
